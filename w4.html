    <h2>당신은 용감하게 맞섰다.</h2>
<br>
    <h1>2. 마을</h1>
    <p>당신은 구벗놈에게 터벅터벅 다가가 칼을 뽑았다.</p>
    <p>뿌짖!</p>
    <p>당신의 털발바닥이 구버즙때문에 시원해졌다.</p>
    <p><strong>두러녀석이 구벗놈을 죽였어!</strong></p>
    <p><strong>밟아 죽일거면 칼은 왜 꺼낸거지!</strong></p>
    <p><strong>그러고보니 배가 고프군.</strong></p>
    <p>모여있던 페전, 짐승족속, 구버들이 당신에게 흥미를 잃고 전부 돌아갔다.</p>
    <p>그들이 돌아가자 곧이어 집집마다 포근한 저녁밥 냄새가 피어올랐다.</p>
    <p>당신은 배가 고프다.</p>
    <p>마침 광장에 누군가 떨구고 간 참키가 있다.</p>
